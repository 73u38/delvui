name: Help wanted
description: For when you are having issues setting up DelvUI
title: "[Help wanted]: "
labels: [help wanted]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What's the issue?
      description: Also tell us, what are you trying to do / achieve?
      placeholder: Tell us what you see!
    validations:
      required: true
