  - type: checkboxes
    id: terms
    attributes:
      label: FFXIV Update
      description: Whenever Final Fantasy has an update, XIVLauncher needs an update so please don't open issues during that window.
      options:
        - label: I have confirmed that I have the latest version of XIVLauncher and DelvUI.
          required: true